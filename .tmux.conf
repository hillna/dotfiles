unbind C-b
set -g prefix C-a
bind b send-prefix

# powerline
run-shell "powerline-daemon -q"
if-shell "uname |grep -q Linux" "source-file $HOME/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# everything gets better with vim bindings
setw -g mode-keys vi

unbind n
unbind p
bind . next-window
bind , previous-window

# copy & paste
unbind [
bind Escape copy-mode
bind p paste-buffer
unbind -t vi-copy 'v'
unbind -t vi-copy 'y'
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# we want color ffs
set -g default-terminal "screen-256color"

# we also want mouse
set -g mouse-utf8 on
set -g mouse on

set -g history-limit 30000

# delay
# set -s escape-time 1

# moving window easy way
bind-key m command-prompt -p "move window to:" "swap-window -t '%%'"

# not-so-easy to type, but easier to remember
unbind %
bind | split-window -h
bind - split-window -v

bind k select-pane -U
bind l select-pane -R
bind j select-pane -D
bind h select-pane -L

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# osx options
if-shell "uname |grep -q Darwin" "source-file .tmux-osx"

